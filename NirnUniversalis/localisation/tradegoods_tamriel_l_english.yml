dwemer_artifacts: "Dwemer Artifacts"
dwemer_artifactsDESC: "Artifacts from the once mighty dwemer civilization are highly sought after for many reasons. There are those curious inventors and mages attempting to replicate feats of the dwemer. Blacksmiths by contrast wish to melt the dwemer metal down into ingots for armor and weapon construction. Either way there will always be a steady demand for the material found here."
magical_supplies: "Magical Supplies"
magical_suppliesDESC: "Scrolls, Soul Gems, and other enchanting gear are all needed to help run the world."