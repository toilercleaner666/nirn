 ##############################
 # IDEA GROUPS                #
 ##############################
 aristocracy_ideas: "Aristocratic Ideas"
 aristocracy_ideas_bonus: "Full Aristocracy"
 noble_knights: "Noble Knights"
 noble_knights_desc: "Supporting cavalry requires an economic system that produces a large number of surplus horses. If we were to guarantee the privileges of our noble class not only would they be much happier they would do much of the work to produce the needed horses. Our court fool described it as service guarantees serfs."
 serfdom: "Serfdom"
 serfdom_desc: "A foot soldier in the army is not quite the career that anyone wanted, what with the poor food, low pay, and virtually nonexistent medical services. If we were to tie our peasants to the land we would know exactly where to look for recruits."
 noble_officers: "Noble Officers"
 noble_officers_desc: "Who leads our troops is an important choice. Our nobility is seeking to ensure that preference is given to them. It will give them a chance to show their valor by giving the enemy cold steel and we will allow them to do this."
 local_nobility: "Local Nobility"
 local_nobility_desc: "The nobility know they are simply better than normal people and will give their loyalty to those that are worthy. If we confirm their privileges, they will of course remember our largess and be more resistant to the inducements of foreign powers."
 international_nobility: "International Nobility"
 international_nobility_desc: "International relations are a tricky business. Some say that the merchant class who are used to dealing with foreigners are best for this. Those who say this ignore the kindred ties that our noble families have established through the years, these ties should be taken advantage of to help our cause diplomatically."
 noble_resilience: "Noble Connections"
 noble_resilience_desc: "The various mercenary groups of this continent are often headed by lesser nobles. By befriending the nobility, we can make use of their network of contacts to seek out more and larger groups of mercenary soldiers."
 military_traditions: "Military Traditions"
 military_traditions_desc: "Military thought is constantly evolving and we ensure that our military thought evolves with it. By encouraging a tradition of service amongst our nobility, to be a man of status is to be a man who has won glory on the battlefield. Although bravery and stuff like that is always useful, there is nothing quite like outclassing your enemy to make it easy."
 plutocracy_ideas: "Plutocratic Ideas"
 plutocracy_ideas_bonus: "Full Plutocracy"
 tradition_of_payment: "Tradition of Payment"
 tradition_of_payment_desc: "There is always the temptation to be just a few days late with payments to mercenaries, after all you never know what sudden expenses might come along. We will not do that, we will pay our mercenaries exactly on time and mercenary captains will know this and remember this."
 abolished_serfdom: "Abolished Serfdom"
 abolished_serfdom_desc: "We know from reading the accounts of Roman times that a citizen army of free men is far more willing to fight than those who are forced. We must make our peasantry fairly free and they will fight to defend their freedom."
 bill_of_rights: "Bill of Rights"
 bill_of_rights_desc: "By granting the citizens certain fundamental rights, we reduce the likelihood of a peasant uprising."
 free_merchants: "Free Merchants"
 free_merchants_desc: "In more reactionary and hidebound societies men of trade are looked down upon as somehow being lesser men than those who own land. Well not for us, we know that wealth is power regardless of where it comes from."
 free_subjects: "Free Subjects"
 free_subjects_desc: "Although giving a servant a damn good thrashing might be satisfying, it is not the best way to actually get them to work harder. Some natural philosopher has hit on the idea of making profit the prime motivation for people, if we replace monetary rents with payment in kind, our peasants will be incentivized to produce more."
 humanist_tolerance: "Humanist Tolerance"
 humanist_tolerance_desc: "By striving towards a more tolerant society and making attempts at solving our social and religious problems in more rational ways, the risk of civil disorder will diminish."
 emancipation: "Emancipation"
 emancipation_desc: "For a long time we have restricted ownership of land to only those we felt were trustworthy enough. If we were to lift these restrictions, then land holding would be consolidated. This in turn would create a pool of seasonal labor for whom the army life might be worth pursuing."
 dynamic_court: "Dynamic Court"
 dynamic_court_desc: "A truly innovative court is one where any person may rise to shine. We must strive to make sure that old traditions, birth or wealth aren't a hindrance to the development of our court or a barrier to talented people wishing to seek their fortune in the service of our state."
 innovativeness_ideas: "Innovative Ideas"
 innovativeness_ideas_bonus: "Full Innovativeness"
 patron_of_art: "Patron of the Arts"
 patron_of_art_desc: "Our quest towards a culturally cultivated society begins here. Our artistic wonders will go down in history as the most marvelous of this era."
 pragmatism: "Pragmatism"
 pragmatism_desc: "Too many countries let the perception of the country shape their policies. That is foolish - if mercenaries are more suitable for our needs, we will use them instead of investing in an expensive standing army."
 scientific_revolution: "Scientific Revolution"
 scientific_revolution_desc: "We should strive towards a social and economic revolution marked by technological inventions and a transfer from an agricultural society into an industrial one."
 knowledge_transfer: "Knowledge Transfer"
 knowledge_transfer_desc: "Preserving of experience is the most important thing a country can do. We need to ensure that those who serve in combat pass on this knowledge to the younger recruits, through a system of mentoring."
 organised_recruiting: "Organized Recruitment"
 organised_recruiting_desc: "In days of yore when a captain sought to recruit men to fill his regiment, the process was time-consuming as not many people wished to embrace certain death in our armies. However, by applying the principles of reason to this problem we will be able to come up with a system that will get men into uniform much quicker."
 optimism: "Optimism"
 optimism_desc: "Victory is not just won off the battlefield but also in the drawing rooms. Our advancement of reason makes our people able to shrug off the effects of temporary setbacks and prepare instead for our inevitable victory."
 formalized_officer_corps: "Formalized Officer Corps"
 formalized_officer_corps_desc: "Traditionally officers come from the nobility, but we don't have that many nobles leading to a shortage of officers. However, there are actually plenty of persons of lower class in our armies. We should consider promoting some of them as professional officers."
 religious_ideas: "Religious Ideas"
 religious_ideas_bonus: "Fully Religious"
 deus_vult: "Deus Vult"
 deus_vult_desc: "Join the battle cry of the crusades, 'God wills it' and crush the infidels."
 missionary_schools: "Missionary Schools"
 missionary_schools_desc: "Although there is no shortage of people ready to go out and spread the true faith, most of these people simply do more harm than good. However, specialist schools to train the missionaries will ensure we have more people who cannot only spread the faith, but succeed as well."
 church_attendance_duty: "Church Attendance Duty"
 church_attendance_duty_desc: "By adopting a mandatory church attendance policy, the emphasis on religious values and beliefs will unquestionably minimize the costs of maintaining law and order."
 divine_supremacy: "Divine Supremacy"
 divine_supremacy_desc: "It is of the utmost importance that we rid our nation and its surrounding borders from the infidels pestering our lands."
 devoutness: "Devoutness"
 devoutness_desc: "Religion is one of the most important bulwarks of our rulership. By public displays of piety by the rulers, the ruled will follow suit. The growing of piety amongst our people will strengthen our rule."
 religious_tradition: "Religious Tradition"
 religious_tradition_desc: "The strength of our faith and public displays of piety and worship are admired by other lands both near and far. This is reflected in the prestige and glory to our realm."
 ecumenism: "Ecumenism"
 ecumenism_desc: "The problem with how to deal with heretics in the realm is always difficult. Although the good old-fashioned fire and sword approach will solve most problems eventually, diplomacy can also succeed. By encouraging dialogue between the various sects, we can reduce misunderstanding and promote peace in the realm."
 spy_ideas: "Espionage Ideas"
 spy_ideas_bonus: "Full Espionage"
 privateers: "Privateers"
 privateers_desc: "Waging war on enemy commerce rests on the apex of the first triad of victory. We will encourage crusty sea captains to strike at the enemy's trade."
 vetting: "Vetting"
 vetting_desc: "With so many offices for profit, we sometimes find that those who run our administration are susceptible to bribes from foreign powers. A few simple background checks will weed out the most prone to corruption."
 rumourmongering: "Rumormongering"
 rumourmongering_desc: "Enemies are vulnerable on all fronts. Poison in the right ear can be just as deadly as ten thousand soldiers. We must be ready to practice all the dark arts we need to win."
 efficient_spies: "Efficient Spies"
 efficient_spies_desc: "Most peasants will sell their own mother for cash but find those who can do something truly useful is more difficult. Through experience we are learning to separate the wheat from the chaff."
 shady_recruitment: "Shady Recruitment"
 shady_recruitment_desc: "Our ability to identify and recruit from the very lowest classes leaves many disbelieving that it is indeed us that are doing these things. Which is nice."
 destabilising_efforts: "Destabilizing Efforts"
 destabilising_efforts_desc: "Our abilities at espionage allow us to target the very stability of the enemies. We can make their greatest friends be their enemies."
 espionage: "Espionage"
 espionage_desc: "Allows us to train more spies and thereby increase our chances of obtaining political and military information about our enemies."
 diplomatic_ideas: "Diplomatic Ideas"
 diplomatic_ideas_bonus: "Full Diplomacy"
 foreign_embassies: "Foreign Embassies"
 foreign_embassies_desc: "Diplomacy is a delicate art of trying to balance several sides at the same time. If we maintain embassies in other countries reporting to us on a regular basis then we will have the information needed in order to ponder our options."
 claim_fabrication: "Claim Fabrication"
 claim_fabrication_desc: "Claiming something as yours is easy, persuading everyone else that you have a valid claim is much harder. By spreading our diplomatic net wide, we can ensure that the people who matter know that this claim is ours."
 cabinet: "Cabinet"
 cabinet_desc: "By establishing an executive council, we are able to assemble our most skilled diplomats."
 adaptability: "Adaptability"
 adaptability_desc: "There is what is ours and what is part of our ancestral domain that will never be surrendered. A bit of flexibility here will see much more land being considered never surrenderable and should the worst happen the whole world will know our crusade to recover it will be just."
 revolution_and_counter: "Revolution and Counter-Revolution"
 revolution_and_counter_desc: "With the politics of the time becoming more polarized and more radical, we may have no choice but to wage war on governments that are not the same as our own. By embracing this idea, we can at no cost."
 diplomatic_influence: "Diplomatic Influence"
 diplomatic_influence_desc: "By focusing on Diplomacy we can increase the power we wield on the diplomatic stage. This power can gain us many friends."
 flexible_negotiation: "Flexible Negotiation"
 flexible_negotiation_desc: "You can never quite know what can be gained at the peace table so we should enter the with all options open."
 agent_training: "Agent Training"
 agent_training_desc: "We have many covert operations planned but lack the men for the tasks. Establishing a training method for our spies will help bolster the available agents for dangerous missions."
 additional_loyalist_recruitment: "Additional Loyalist Recruitment"
 additional_loyalist_recruitment_desc: "Naturally, there are those who reside in our subjects' lands who understand the divine right of our rule. By recruiting and aiding these enlightened individuals we can strengthen our grasp on subject nations."
 audit_checks: "Audit Checks"
 audit_checks_desc: "While we look to infiltrate other nations, we must be vigilant of poisonous ideas spreading around our own courts. Assembling an audit team to ensure our ministers are acting in the state's interest will help root out some rotten elements."
 offensive_ideas: "Offensive Ideas"
 offensive_ideas_bonus: "Fully Offensive"
 grand_army: "Grand Army"
 grand_army_desc: "Allows us to create one of the largest and most powerful armies the world has ever seen."
 glorious_arms: "Glorious Arms"
 glorious_arms_desc: "The sight of our glorious and prestigious army will make all adversaries tremble in fear."
 bayonet_leaders: "Bayonet Leaders"
 bayonet_leaders_desc: "Men who are well led will follow, so we will ensure that our officers will lead from the front."
 battlefield_commisions: "Battlefield Commissions"
 battlefield_commisions_desc: "Allows us to focus heavily on military advancements and thereby increase our Army Tradition."
 improved_foraging: "Improved Foraging"
 improved_foraging_desc: "Traditionally we were unable to fight effectively in lands which did not supply a lot of food. However our troops have become better at acquiring food allowing larger armies to fight."
 improved_manuever: "Improved Maneuver"
 improved_manuever_new: "Improved Flanking Range"
 improved_manuever_desc: "Using troops on the battlefield is a vital skill for a good commander. The ability to know where to move troops will give us an edge."
 napoleonic_warfare: "Esprit de Corps"
 napoleonic_warfare_desc: "Traditional armies relied on furious discipline to maintain order in the ranks, however, by appealing to unit pride we can reach even higher levels of discipline."
 defensive_ideas: "Defensive Ideas"
 defensive_ideas_bonus: "Fully Defensive"
 engineer_corps: "Engineer Corps"
 engineer_corps_desc: "Allows us to gather the greatest minds our nation has to offer in the area of military technology and make use of their unrivalled services."
 military_drill: "Military Drill"
 military_drill_desc: "Allows us to invest in military training and thereby improve battle formations, weapon handling and boost the morale of our army."
 regimental_system: "Regimental System"
 regimental_system_desc: "By organizing our armies into regiments tied to distinct geographical areas we can allow the army to put down roots into the community. Thus when we come to raise more battalions for our regiments they will be able to be recruited faster."
 defensive_mentality: "Defensive Mentality"
 defensive_mentality_desc: "There are those who think that attack is the best form of defense, but that is foolish let them come to us and then hit them on the counter. Our troops will defend tenaciously and our fortresses will hold out for longer."
 superior_firepower: "Superior Firepower"
 superior_firepower_desc: "The use of massed firepower to disrupt the enemy before delivering the coup de grace is one of our army's strength and we will ensure that our leaders know this."
 supply_trains: "Supply Trains"
 supply_trains_desc: "While on campaign attrition is our biggest enemy, the key thing then is to get men to replace these losses as quickly as possible."
 national_conscripts: "National Conscripts"
 national_conscripts_desc: "Increases our military numbers by making it compulsory for men to enroll for military service."
 trade_ideas: "Trade Ideas"
 trade_ideas_bonus: "Full Trade Focus"
 shrewd_commerce_practise: "Shrewd Commerce Practice"
 shrewd_commerce_practise_desc: "Allows us to make use of more refined trading practices giving our merchants the upper hand over our competitors."
 free_trade: "Free Trade"
 free_trade_desc: "The current merchant families are seeking to ensure that trade privileges remain their exclusive preserve, but we are unwilling to do so and will allow the growth of the merchant class."
 merchant_adventures: "Merchant Adventures"
 merchant_adventures_desc: "Allows us to make use of the numerous traders lusting for fame and fortune, eager to offer their services for a chance to search and explore new trade routes."
 national_trade_policy: "National Trade Policy"
 national_trade_policy_desc: "By adopting a national trade policy, we can strengthen our commercial presence and increase the effectiveness of our trade."
 overseas_merchants: "Overseas Merchants"
 overseas_merchants_desc: "To grow trade we need to extend the rights of citizenship to people who live abroad, support our trade and are of the right social class."
 trade_manipulation: "Trade Manipulation"
 trade_manipulation_desc: "At those key choke points where trade could go one way or another, the ability to gain an edge there is key to the growth of our trade income."
 fast_negotiations: "Fast Negotiations"
 fast_negotiations_desc: "Sometimes the key to closing a trade deal is to be quickest. We need to ensure that our merchants are able to have the deal done."
 economic_ideas: "Economic Ideas"
 economic_ideas_bonus: "Full Economy Focus"
 bureaucracy: "Bureaucracy"
 bureaucracy_desc: "Allows us to increase our tax revenues by adopting a more bureaucratic administrative system governed by state officials."
 organised_construction: "Organized Construction"
 organised_construction_desc: "The need to upgrade the infrastructure of our government is a costly business, if we structure the process correctly we can do this cheaper."
 smithian_economics: "Smithian Economics"
 smithian_economics_desc: "By opposing mercantilism and restricting the state's influence in economic matters, we shall support a free market that will increase our overall production efficiency."
 national_bank: "National Bank"
 national_bank_desc: "By establishing a central authority for financial matters, we will have better control over our nation's economy."
 debt_and_loans: "Debt and Loans"
 debt_and_loans_desc: "Debt is sometimes simply unavoidable, however, an organized debt market will allow us to float loans at a lower interest rate."
 centralization: "Centralization"
 centralization_desc: "If we centralize the state then we will find it easier to advance the ideas and agenda of the center over the regions."
 nationalistic_enthusiasm: "Nationalistic Enthusiasm"
 nationalistic_enthusiasm_desc: "The supporting of our troops is vital to national defense. With our excellent administration we are able to secure generous discounts for our supplies."
 exploration_ideas: "Exploration Ideas"
 exploration_ideas_bonus: "Full Exploration Focus"
 colonial_ventures: "Colonial Ventures"
 colonial_ventures_desc: "Enables us to send more Colonists to uncharted lands."
 quest_for_the_new_world: "Quest for the New World"
 quest_for_the_new_world_desc: "Allows us to join the number of nations set to explore the world outside of their borders or strive to be the first nation to circumnavigate the world by commencing a quest for the new world."
 overseas_exploration: "Overseas Exploration"
 overseas_exploration_desc: "Setting up colonies in distant lands is pretty much a one-way trip. If strange new diseases don't get you, the amount of time it takes to sail back means you won't be coming home. If we remind people of the potential riches, we can encourage them to seek lands further afield."
 land_of_opportunity: "Land of Opportunity"
 land_of_opportunity_desc: "By portraying colonial lands and new virgin land where any man can make his fortune, possibly some women too, people will emigrate quicker to the colonies. Meaning the nation will have spent less money encouraging people to go there."
 vice_roys: "Viceroys"
 vice_roys_desc: "Makes it possible for us to establish Viceroys and thereby improve the administration of our Colonies and increase the amount of money they generate."
 free_colonies: "Free Colonies"
 free_colonies_desc: "Only so many people are willing to move abroad to expand our great colonial empire. However the promise of a plot of land to farm, in free hold, will encourage many more people to seek their fortune abroad. The nice thing about it is that there is plenty of land for everyone."
 global_empire: "Global Empire"
 global_empire_desc: "Our commitment to our colonial empire has changed the attitude of people to jobs in the colonial administration. No longer a place for freebooters who seek to maximize their fortune, instead it is seen as a career for the brightest and the best. This is reflected in our taxes."
 naval_ideas: "Naval Ideas"
 naval_ideas_bonus: "Fully Naval"
 superior_seamanship: "Superior Seamanship"
 superior_seamanship_desc: "Enables us to transform our fleet into a supreme naval force with high-class vessels and highly skilled captains and sailors."
 naval_glory: "Naval Glory"
 naval_glory_desc: "The sight of our glorious and prestigious navy will make all adversaries tremble in fear."
 grand_navy: "Grand Navy"
 grand_navy_desc: "Allows us to create one of the largest and most powerful fleets the world has ever seen."
 sea_hawks: "Seahawks"
 sea_hawks_desc: "Allows us to focus heavily on military advancements and thereby increase our naval tradition."
 excellent_shipwrights: "Excellent Shipwrights"
 excellent_shipwrights_desc: "By gathering the best shipbuilders our nation has to offer, we are able to build us a fleet of modern vessels unmatched in craftsmanship and maneuverability."
 naval_fighting_instruction: "Naval Fighting Instruction"
 naval_fighting_instruction_desc: "Allows our naval veterans to devise new methods to improve our fleet's efficiency in blockades."
 press_gangs: "Press Gangs"
 press_gangs_desc: "Life at sea is hard and unforgiving and not everyone is keen on a career in the Navy. By legalizing the impressment of men of seafaring habits, it will be easier to crew our ships speeding up the process of commissioning ships."
 quality_ideas: "Quality Ideas"
 quality_ideas_bonus: "Full Quality"
 quality_education: "Quality Education"
 quality_education_desc: "The most vital moment of any army's existence is straight after a battle. Win or lose, exhausted troops are most vulnerable. We must ensure that our troops are ready for combat before the opposition is."
 finest_of_horses: "Finest of Horses"
 finest_of_horses_desc: "How steadily those troops take the ground! How beautifully those cavalry form! Look at those grey horses! Who are those fine horsemen? These are fine troops."
 oak_forests_for_ships: "Oak Forests for Ships"
 oak_forests_for_ships_desc: "The more punishment our ships can take the more they can dish out. Let us ensure that we have a ready supply of the finest seasoned oak for our warships."
 private_to_marshal: "Private to Marshal"
 private_to_marshal_desc: "Every private has a marshal's baton in his back. Well, perhaps not exactly, but for those who distinguish themselves in battle, promotion and rewards will follow. The troops know this and are inspired by it."
 naval_drill: "Naval Drill"
 naval_drill_desc: "The confusion of combat can leave a warship unfit for action for a long time. A well drilled crew will recover much faster than an ordinary one."
 merchant_marine: "Merchant Marine"
 merchant_marine_desc: "Let every merchant ship fly our merchant ensign with pride and know that our navy will always be there to protect them if needs must."
 massed_battery: "Massed Battery"
 massed_battery_desc: "Let us mass our artillery in a single grand battery, its destructive power will blast a hole in the enemy lines."
 quantity_ideas: "Quantity Ideas"
 quantity_ideas_bonus: "Full Quantity"
 benefits_for_horseowners: "Benefits for Horse Owners"
 benefits_for_horseowners_desc: "Life is cheap, but horses are expensive. If we set up a system of benefits for those who do own horse we will have more to choose from."
 the_old_and_infirm: "The Old and Infirm"
 the_old_and_infirm_desc: "The veteran sergeants are some of the most despicable and corrupt men imaginable, but these men are still useful. Rather than leave them to be beggars on our streets, men like this should be used when their service ends. Let's make them into drill sergeants and quartermasters so their unique skills can be put to use."
 the_young_can_serve: "The Young can Serve"
 the_young_can_serve_desc: "How old does a boy have to be before he is a man? How old must he be before he can die for his country? Some rulers are squeamish, we on the other hand are an equal opportunity butcher."
 enforced_service: "Enforced Service"
 enforced_service_desc: "The principle of volunteering underpins our whole army structure. Sometimes there aren't enough volunteers. We should force people to volunteer."
 ships_penny: "Ship's Penny"
 ships_penny_desc: "Ships are expensive, what we need to do is to get other people to help pay for them. The Ship's penny is a perfect example of this."
 standardized_artillery: "Standardized Artillery"
 standardized_artillery_desc: "Each iron founder jealously guards his secrets and techniques and makes each cannon as bespoke piece of art. While this may be good for their egos it is not the best way to order cannon. From now on we will insist that each cannon is made to our own exact specifications, and it will also be a lot cheaper as well."
 mass_army: "Levée en Masse"
 mass_army_desc: "We have, up to now, been very choosy over who should serve as a ranker in our military. We only took the poorest and most desperate, basically the people no one else would miss. Now though we are going to open up the ranks to everyone, who isn't rich."
 mercenary_contracts: "Mercenary Contracts"
 mercenary_contracts_desc: "By drawing up standing contracts with certain mercenary captains we can ensure that we will always have access to a large pool of mercenaries to draw on, should they be needed."
 expansion_ideas: "Expansion Ideas"
 expansion_ideas_bonus: "Fully Expansionist"
 additional_colonists: "Additional Colonists"
 additional_colonists_desc: "The new world is many things, most important of all, empty. Well no one important lives there at any rate. By letting people know of the boundless opportunities we have in the new world we will encourage more people to go forth and settle there."
 additional_merchants: "Additional Merchants"
 additional_merchants_desc: "Colonies are no good unless we get the produce home to the mother country. We must expand our merchant class to ensure that this happens."
 faster_colonists: "Faster Colonists"
 faster_colonists_desc: "You cannot simply send colonists out and expect them to build a colony. There is a time-consuming process of preparing the expedition with all the items they will need to survive in their new home. Using past experience, we can speed this process up."
 additional_diplomats: "Additional Diplomats"
 additional_diplomats_desc: "The drive to expand our country means we must also expand our diplomatic reach. We must ensure that our diplomatic service is properly staffed."
 improved_shipyards: "Improved Shipyards"
 improved_shipyards_desc: "To defend our interests around the globe we will require a strong fleet. We must ensure our shipyards can produce ships as quickly as possible to replace any losses we may suffer."
 experienced_diplomats: "Experienced Diplomats"
 experienced_diplomats_desc: "Sometimes it is simply enough for people to believe that we are powerful. We have worked hard on our diplomatic service to ensure that our word carries extra weight."
 competetive_merchants: "Competitive Merchants"
 competetive_merchants_desc: "To bring trade home we must be able to beat the competition from other countries. We need to ensure that our legal system gives them every possible edge."
 administrative_ideas: "Administrative Ideas"
 administrative_ideas_bonus: "Fully Administrative"
 organised_mercenary_payment: "Organized Mercenary Payments"
 organised_mercenary_payment_desc: "Mercenary captains are a canny lot. They will try to get two commanders in the same army into a bidding war for their services. We will streamline our mercenary recruitment process to prevent abuses by commanders and ensure we are always in the best negotiating position."
 benefits_for_mercenaries: "Benefits for Mercenaries"
 benefits_for_mercenaries_desc: "Mercenaries will always look for the best deal, so we need to ensure that mercenaries remain with us. By ensuring we look after our mercenary companies, they will stay loyal for longer and require less direct monetary compensation."
 organised_mercenary_recruitment: "Mercenary Recruitment"
 organised_mercenary_recruitment_desc: "Money is not the only limit when it comes to recruiting mercenaries. The other bottleneck is having mercenary companies who actually wish to serve with us. Thus we must ensure our system allows every company to join us."
 bookkeeping: "Bookkeeping"
 bookkeeping_desc: "Sometimes money is short and we need to borrow. Lenders always worry that they will not be paid back. By maintaining meticulous records, we will be able to ensure that everyone gets paid and that will allow us to negotiate lower rates of interest."
 administrative_efficiency_idea: "Administrative Efficiency"
 administrative_efficiency_idea_desc: "The most important part of any government is getting the right advice. We must ensure that we are as inclusive as possible when it comes to advisors so we can maximize the number of different viewpoints we are presented with."
 resilient_state: "Resilient State"
 resilient_state_desc: "Every state faces down times. This is when the discontented or the excluded feel it is time to rebel. If we build up an administration that is resilient in the face of these upsets, we will be able to recover much quicker from this sad state of affairs."
 war_cabinet: "War Cabinet"
 war_cabinet_desc: "Warfare is when the country is at its most vulnerable, the stresses of wars can seriously undermine the ability to rule. By ensuring that key players are involved during time of warfare we can avoid these stresses."

 ##############################
 # BASE GAME IDEAS            #
 ##############################

 default_ideas: "National Ideas"
 default_ideas_start: "National Traditions"
 default_ideas_bonus: "National Ambition"
 increase_discipline: "Preserve Our Troops"
 increase_discipline_desc: "If we are to survive and prosper in the cut throat world we need men and more importantly we need to maximize the number of men we have after battles. A focus on training will ensure our men live to die another day."
 increase_taxation: "Tax Reform"
 increase_taxation_desc: "There is one thing we cannot escape - the need for money. A reform of our tax system will ensure that we have the money we need."
 cheaper_mercenaries: "Regulated Contracts"
 cheaper_mercenaries_desc: "Mercenaries are rather mercenary when it comes to payment. If we ensure that our contracts are properly administered and payment is prompt we will be able to negotiate better terms."
 increased_trade_power: "Contract Law"
 increased_trade_power_desc: "We are extending our contract experience with mercenaries to a more general setting where all contracts would be given legal underpinning. Knowing that your business partner would be forced to keep their word allowed trade to grow and thrive."
 increased_manpower: "Peasant Levy"
 increased_manpower_desc: "People are not the problem, it is finding them and putting them in uniform. A system of regular levies from our ever willing peasants will ensure that we will have more manpower, even if it is never enough."
 increased_trade_steering: "Mercantile Status"
 increased_trade_steering_desc: "Traditionally land has been the only mark of status, as it was through land that wealth and power came. With the recovery of trade, a new road to wealth has appeared. If we ensure that the new mercantile class receive recognition for their success at home, we will encourage them to compete more aggressively abroad."
 increased_production_income: "Strengthening Land Tenure"
 increased_production_income_desc: "If we ensure that land tenure rights are recognized and strengthened we will give the current holder the incentives to improve his land and increase production."
 colonial_ideas: "Colonial Ideas"
 colonial_ideas_start: "Colonial Traditions"
 colonial_ideas_bonus: "Colonial Ambition"
 founding_fathers: "Founding Fathers"
 founding_fathers_desc: "All those politicians, soldiers and diplomats who played an influential role in establishing their nation, by winning their country's independence and creating a new system of governance."
 continental_trade: "Continental Trade"
 continental_trade_desc: "While the New World colonies had to import a lot of manufactored products, they also became a major supplier of raw materials for the European market."
 religious_outposts: "Religious Outposts"
 religious_outposts_desc: "Spreading Christianity in the New World by converting the indigenous peoples was a priority of especially the Catholic Church, and often went hand-in-hand with commercial interests in the process of colonizing the New World."
 free_thinkers: "Free Thinkers"
 free_thinkers_desc: "The ideas that freedom of thought and freedom of speech is the right of every man were strong in the colonies. That without it there could be no such thing as public liberty."
 colonial_militia: "Colonial Militia"
 colonial_militia_desc: "In the absence of regular garrisons, colonial militias played an important role in local conflicts and border raids against native tribes and other colonies. Made up of adult male citizens who often were expected to provide their own weapons and equipment."
 new_frontiers: "New Frontiers"
 new_frontiers_desc: "The movement to push the colonial frontier further and further inland in the New World, by establishing everything from small trade stations to full settlements with large areas of cultivated land."
 liberty_heroes: "Liberty Heroes"
 liberty_heroes_desc: "Many of the leaders of the New World independence wars did not only possess the necessary military skill but also the charisma needed to encourage morale and hold together the army and being an inspirational leader for the people."
 client_ideas: "Client State Ideas"
 client_ideas_start: "Client State Traditions"
 client_ideas_bonus: "Client State Ambition"
 client_self_rule: "Self Rule"
 client_self_rule_desc: "We have been granted considerable self rule by our Suzerain, allowing us to more efficiently handle local matters before they turn into a problem."
 foreign_tax_collectors: "Foreign Sheriffs"
 foreign_tax_collectors_desc: "Our sheriffs are foreigners who can ignore many of the restrictions imposed on tax collection by the local elite. This allows us to raise more revenue."
 fortified_borders: "Fortified Border"
 fortified_borders_desc: "Our nation is a fortified border against our Suzerain's enemies, who has invested a great deal into our fortifications to ensure that they can resist modern artillery."
 mercantile_privileges: "Mercantile Privileges"
 mercantile_privileges_desc: "Our nation enjoys extensive privileges in controlling border traffic and customs dues, allowing us to exercise more control over the trade flowing through our lands."
 mercenary_recruitment_center: "Recruitment Centers"
 mercenary_recruitment_center_desc: "The cities of our nation are home to many recruitment centers where our suzerain raises mercenaries to fight their wars. We can benefit from this by using some of those mercenaries for our own army."
 magnate_landowners: "Foreign Magnates"
 magnate_landowners_desc: "By handing out estate to foreign nobles willing to move to our nation we can create an aristocracy that is loyal to our own interests and increase our agricultural revenues."
 foreign_advisors_client: "Foreign Advisors"
 foreign_advisors_client_desc: "By taking in advisors from our Suzerain's court we can learn how better to administrate our own nation."

